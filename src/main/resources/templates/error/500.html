<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>500</title>
    <link href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/MyDef.css">
</head>
<body>
<nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">  <!--inverted:颜色反转，attached：依附，去圆角-->
    <div class ="ui container">    <!--放到容器中-->
        <div class="ui inverted secondary stackable menu">   <!--添加一个按钮-->
            <h2 class="ui green header item">Blog</h2>     <!--添加logo,green:蓝绿色-->
            <a href="#" th:href="@{/}" class = "m-item item m-mobile-hide"><i class = "home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class = "m-item item m-mobile-hide"><i class = "list icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class = "m-item item m-mobile-hide"><i class = "tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class = "m-item item m-mobile-hide"><i class = "clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class = "m-item item m-mobile-hide"><i class = "info icon"></i>关于我</a>
            <div class="right item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon input">
                        <input type = "text" name="query" placeholder="搜索">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

        <div class="ui contianer">
            <h2>500</h2>
            <p>对不起，服务异常，请联系管理员</p>
        </div>
    </div>
</div>

    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class = "three wide column">
                <div class ="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/微信公众号.jpg" th:src="@{images/微信公众号.jpg}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class = "three wide column">
                <h4 class ="ui inverted header">最新博客</h4>
                <div class ="ui inverted link list">
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                </div>
            </div>
            <div class = "three wide column">
                <h4 class ="ui inverted header">联系我</h4>
                <div class ="ui inverted link list">
                    <a href="#" class="item">Email:xxxxxxxxxx@qq.com</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                </div>
            </div>
            <div class = "seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p>个人博客，基于spring boot，用于练手</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">版权所有，盗版必究</p>
    </div>
</footer>

<script>      //移动端点击展示导航栏按钮
$('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
});
</script>
