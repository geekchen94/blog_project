<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博文页</title>
    <link href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/css/MyDef.css" th:href="@{/css/MyDef.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small m-rgba">  <!--inverted:颜色反转，attached：依附，去圆角-->
    <div class ="ui container">    <!--放到容器中-->
        <div class="ui inverted secondary stackable menu">   <!--添加一个按钮-->
            <h2 class="ui green header item">后台管理</h2>     <!--添加logo,green:蓝绿色-->
            <a href="#" th:href="@{/admin/blogs}" class = "m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class = "home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class = "m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class = "list icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class = "m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class = "tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/提莫.jpg" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickname}">提百万</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--底部footer-->
<footer th:fragment="footer" class ="ui inverted vertical segment m-padded-tb-massive m-rgba">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class = "three wide column">
                <div class ="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/微信公众号.jpg" th:src="@{/images/微信公众号.jpg}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class = "three wide column">
                <h4 class ="ui inverted header">最新博客</h4>
                <div id="newblog-container">
                    <div class ="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog : ${newblogs}" th:text="${blog.title}">操作系统</a>
                    </div>
                </div>
            </div>
            <div class = "three wide column">
                <h4 class ="ui inverted header">联系我</h4>
                <div class ="ui inverted link list">
                    <a href="#" class="item">Email:xxxxxxxxxx@qq.com</a>
                </div>
            </div>
            <div class = "seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p>个人博客，基于spring boot</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">版权所有，盗版必究</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</th:block>
</body>
</html>
