<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客发布</title>
    <link href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/MyDef.css" th:href="@{/css/MyDef.css}">
</head>
<body>

    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">  <!--inverted:颜色反转，attached：依附，去圆角-->
        <div class ="ui container">    <!--放到容器中-->
            <div class="ui inverted secondary stackable menu">   <!--添加一个按钮-->
                <h2 class="ui green header item">后台管理</h2>     <!--添加logo,green:蓝绿色-->
                <a href="#" th:href="@{/admin/blogs}" class = "active m-item item m-mobile-hide"><i class = "home icon"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class = "m-item item m-mobile-hide"><i class = "list icon"></i>分类</a>
                <a href="#" th:href="@{/admin/tags}" class = "m-item item m-mobile-hide"><i class = "tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="../../static/images/提莫.jpg" th:src="@{${session.user.avatar}}">
                            <span th:text="${session.user.nickname}">提百万</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu m-rgba">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/blogs/input}" class="green active item">发布</a>
                <a href="#" th:href="@{/admin/blogs}" class="item">列表</a>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-large">
        <div class="ui container">
            <form id="blog-form" action="#" th:object="${blog}" th:action="@{/admin/blogs}" method="post" class="ui form">
                <input type="hidden" name="published" th:value="*{published}">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact green basic dropdown label">
                            <input type="hidden" value="原创" name="flag" th:value="*{flag}">
                            <i class="dropdown icon"></i>
                            <div class="default text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题" th:value="*{title}">
                    </div>
                </div>
                <div class="required field">
                    <div id="md-content"style="z-index: 1 !important">
                        <textarea placeholder="博客内容" name="content" style="display: none" th:text="*{content}"></textarea>
                    </div>
                </div>
                <div class="required field">
                    <textarea name="description" placeholder="博客描述..." maxlength="200" th:text="*{description}"></textarea>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <div class="ui left labeled action input">
                            <label class="ui compact green basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact green basic label">标签</label>
                            <div class="ui fluid selection multiple search dropdown">
                                <input type="hidden" name="tagIds" th:value="*{tagIds}">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">java</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <dic class="required field">
                    <div class="ui left labeled input">
                        <label class="ui green basic label">首图</label>
                        <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
                    </div>
                </dic>
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" checked th:checked="*{recommend}" class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
                            <label for="shareStatement">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}" class="hidden">
                            <label for="commentabled">评论</label>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="button" id="save-btn" class="ui orange button">保存</button>
                    <button type="button" id="publish-btn" class="ui green button">发布</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer" class ="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class = "three wide column">
                    <div class ="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/微信公众号.jpg" th:src="@{/images/微信公众号.jpg}" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class = "three wide column">
                    <h4 class ="ui inverted header">最新博客</h4>
                    <div class ="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>
                <div class = "three wide column">
                    <h4 class ="ui inverted header">联系我</h4>
                    <div class ="ui inverted link list">
                        <a href="#" class="item">Email:xxxxxxxxxx@qq.com</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>
                <div class = "seven wide column">
                    <h4 class="ui inverted header">Blog</h4>
                    <p>个人博客，基于spring boot，用于练手</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">版权所有，盗版必究</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<script >      //移动端点击展示导航栏按钮
var contentEditor;
$(function() {
    contentEditor = editormd("md-content", {
        width   : "100%",
        height  : 640,
        syncScrolling : "single",
//        path    : "../../static/lib/editormd/lib/"    //静态路径，如果需要看静态页面效果，把下面的注释掉，这行取消注释
        path    : "/lib/editormd/lib/",
        imageUpload : true,
        imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
        imageUploadURL : "/img/imgUpLoad",
        saveHTMLToTextarea : true,
        emoji: true,
        taskList: true,
        tex: true,                   // 开启科学公式TeX语言支持，默认关闭
        flowChart : true             // 开启流程图支持，默认关闭
    });
});

   $('.menu.toggle').click(function () {
       $('.m-item').toggleClass('m-mobile-hide');
   });
    $('.ui.dropdown')
        .dropdown({
            on : 'hover'});

$('#save-btn').click(function () {
    $('[name="published"]').val(false);
    $('#blog-form').submit();
});


$('#publish-btn').click(function () {
    $('[name="published"]').val(true);
    $('#blog-form').submit();
});

$('.ui.form').form({
    fields : {
        title : {
            identifier: 'title',
            rules: [{
                type : 'empty',
                prompt: '标题：请输入博客标题'
            }]
        },
        content : {
            identifier: 'content',
            rules: [{
                type : 'empty',
                prompt: '标题：请输入博客内容'
            }]
        },
        typeId : {
            identifier: 'type.id',
            rules: [{
                type : 'empty',
                prompt: '标题：请输入博客分类'
            }]
        },
        firstPicture : {
            identifier: 'firstPicture',
            rules: [{
                type : 'empty',
                prompt: '标题：请输入博客首图'
            }]
        },
        description : {
            identifier: 'description',
            rules: [{
                type : 'empty',
                prompt: '标题：请输入博客描述'
            }]
        }
    }
});

$('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
</script>

</body>
</html>
